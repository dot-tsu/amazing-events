<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="../js/data.js" defer></script>

<body class="bg-dark text-light">
    <nav class="bg-dark overflow-hidden">
        <div class="mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex">
                    <a href="#" class="flex-shrink-0 flex items-center">
                        <img class="h-10 w-auto" src="../assets/logo.png" alt="Amazing Events Logo">
                    </a>
                </div>
                <div class="hidden md:block py-5">
                    <div class="ml-10 flex items-baseline space-x-4 text-gray-300 px-3 rounded-md text-sm font-medium">
                        <a href="#" class="hover:text-light ">Home</a>
                        <a href="../html/upcomingEvents.html"
                            class="transition duration-150 ease-in-out hover:text-light">Upcoming Events</a>
                        <a href="./pastEvents.html" class="transition duration-150 ease-in-out hover:text-light">Past
                            Events</a>
                        <a href="../html/contact.html"
                            class="transition duration-150 ease-in-out hover:text-light">Contact</a>
                        <a href="../html/stats.html"
                            class="transition duration-150 ease-in-out hover:text-light">Stats</a>
                    </div>
                </div>
                <div class="-mr-2 flex items-center md:hidden">
                    <!-- Mobile menu button -->
                    <button type="button" id="mobile-menu-button"
                        class="inline-flex items-center justify-center p-4  text-gray-400 hover:text-white">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu, toggle classes based on menu state. -->
        <div class="hidden" id="mobile-menu">
            <div class="text-gray-300 rounded-md text-base font-medium px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#" class="transition duration-150 ease-in-out hover:text-light block px-3 py-2">Home</a>
                <a href="../html/upcomingEvents.html"
                    class="transition duration-150 ease-in-out hover:text-light block px-3 py-2">Upcoming Events</a>
                <a href="./pastEvents.html"
                    class="transition duration-150 ease-in-out hover:text-light block px-3 py-2">Past Events</a>
                <a href="../html/contact.html"
                    class="transition duration-150 ease-in-out hover:text-light block px-3 py-2">Contact</a>
                <a href="../html/stats.html"
                    class="transition duration-150 ease-in-out hover:text-light block px-3 py-2">Stats</a>
            </div>
        </div>
    </nav>
    <header class="bg-primary text-3xl p-4 grid grid-cols-3">
        <a href="../html/stats.html" class="text-left"><i class="bi bi-caret-left-fill hover:text-dark"></i></a>
        <h1 class="font-semibold text-center">Home</h1>
        <a href="../html/upcomingEvents.html" class="text-right"><i
                class="bi bi-caret-right-fill hover:text-dark"></i></a>
    </header>
    <main>
        <!-- Category Selector and Search -->
        <div class="mx-3 border-b-2 border-secondary-300">
            <form class="sm:grid items-center m-4">
                <div class="col-start-1 col-end-3 mx-5 flex flex-wrap m-3 gap-x-3">
                    <div class="checkbox-wrapper-58">
                        <label class="switch">
                            <input type="checkbox" name="category" value="Food Fair" class="form-checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="text-secondary-300 ml-1 mb-1 font-semibold">Food Fair</span>
                    </div>
                    <div class="checkbox-wrapper-58">
                        <label class="switch">
                            <input type="checkbox" name="category" value="Museum" class="form-checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="text-secondary-300 ml-1 mb-1 font-semibold">Museum</span>
                    </div>
                    <div class="checkbox-wrapper-58">
                        <label class="switch">
                            <input type="checkbox" name="category" value="Costume Party" class="form-checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="text-secondary-300 ml-1 mb-1 font-semibold">Costume Party</span>
                    </div>
                    <div class="checkbox-wrapper-58">
                        <label class="switch">
                            <input type="checkbox" name="category" value="Music Concert" class="form-checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="text-secondary-300 ml-1 mb-1 font-semibold">Music Concert</span>
                    </div>
                    <div class="checkbox-wrapper-58">
                        <label class="switch">
                            <input type="checkbox" name="category" value="Race" class="form-checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="text-secondary-300 ml-1 mb-1 font-semibold">Race</span>
                    </div>
                    <div class="checkbox-wrapper-58">
                        <label class="switch">
                            <input type="checkbox" name="category" value="Book Exchange" class="form-checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="text-secondary-300 ml-1 mb-1 font-semibold">Book Exchange</span>
                    </div>
                    <div class="checkbox-wrapper-58">
                        <label class="switch">
                            <input type="checkbox" name="category" value="Cinema" class="form-checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="text-secondary-300 ml-1 mb-1 font-semibold">Cinema</span>
                    </div>
                </div>
                <div class="col-start-3 col-end-4 text-center">
                    <input
                        class="border border-secondary-400 bg-dark py-2 px-5 rounded-lg text-light focus:outline-none focus:ring-1 focus:ring-primary-400 focus:border-transparent"
                        type="text" name="searchBar" id="searchBar" placeholder="Search...">
                </div>
            </form>
        </div>
        <!-- Gallery -->
        <div id="allEventsGallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mx-10 my-5">

        </div>
    </main>
    <footer class="flex flex-row text-center bg-dark font-bold sm:text-lg p-1">
        <ul class="flex justify-start basis-1/3">
            <li class="mx-2 self-center"><a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a></li>
            <li class="mx-2 self-center"><a href="https://web.facebook.com/"><i class="bi bi-facebook"></i></a></li>
            <li class="mx-2 self-center"><a href="https://web.whatsapp.com/"><i class="bi bi-whatsapp"></i></a></li>
        </ul>
        <div class="flex basis-1/3 justify-center">
            <p>© Made with <span class="text-primary">♥</span> by tsu</p>
        </div>
        <div class="flex-grow align-center text-end mx-2">
            MindHub - C15
        </div>
    </footer>
</body>

</html>
