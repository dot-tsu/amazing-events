<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Events - Amazing Events</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    display: ['Inter', 'sistem-ui', 'sans-serif'],
                    body: ['Inter', 'sistem-ui', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#DC046C',
                            50: '#FFEBF4',
                            100: '#FFD6E9',
                            200: '#FF99C9',
                            300: '#FF5CA8',
                            400: '#FF1F87',
                            500: '#E00069',
                            600: '#A3004C',
                            700: '#660030',
                            800: '#290013',
                            900: '#14000A'
                        },
                        secondary: {
                            DEFAULT: '#56CBF9',
                            50: '#EBF9FE',
                            100: '#D8F3FD',
                            200: '#9EE1FA',
                            300: '#64D0F7',
                            400: '#2ABEF4',
                            500: '#0B9FD5',
                            600: '#08749B',
                            700: '#054861',
                            800: '#021D27',
                            900: '#010E13'
                        },
                        dark: '#121417',
                        light: '#FFF9FB'
                    }
                }
            }
        }
    </script>

    <script src="index.js" defer></script>
</head>

<body class="bg-dark text-light">
    <nav class="bg-dark overflow-hidden">
        <div class="mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex">
                    <a href="#" class="flex-shrink-0 flex items-center">
                        <img class="h-10 w-auto" src="./assets/logo.png" alt="Amazing Events Logo">
                    </a>
                </div>
                <div class="hidden md:block py-5">
                    <div class="ml-10 flex items-baseline space-x-4 text-gray-300 px-3 rounded-md text-sm font-medium">
                        <a href="./index.html" class="transition duration-150 ease-in-out hover:text-light">Home</a>
                        <a href="./upcomingEvents.html"
                            class="transition duration-150 ease-in-out hover:text-light">Upcoming Events</a>
                        <a href="#" class="transition duration-150 ease-in-out hover:text-light">Past Events</a>
                        <a href="./contact.html"
                            class="transition duration-150 ease-in-out hover:text-light">Contact</a>
                        <a href="./stats.html" class="transition duration-150 ease-in-out hover:text-light">Stats</a>
                    </div>
                </div>
                <div class="-mr-2 flex items-center md:hidden">
                    <!-- Mobile menu button -->
                    <button type="button" id="mobile-menu-button"
                        class="inline-flex items-center justify-center p-4  text-gray-400 hover:text-white">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu, toggle classes based on menu state. -->
        <div class="hidden" id="mobile-menu">
            <div class="text-gray-300 rounded-md text-base font-medium px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="./index.html" class="hover:text-light block px-3 py-2">Home</a>
                <a href="./upcomingEvents.html" class="hover:text-light block px-3 py-2">Upcoming Events</a>
                <a href="#" class="hover:text-light block px-3 py-2">Past Events</a>
                <a href="./contact.html" class="hover:text-light block px-3 py-2">Contact</a>
                <a href="./stats.html" class="hover:text-light block px-3 py-2">Stats</a>
            </div>
        </div>
    </nav>
    <header class="bg-primary text-3xl p-4 grid grid-cols-3">
        <a href="./upcomingEvents.html" class="text-left"><i class="bi bi-caret-left-fill hover:text-dark"></i></a>
        <h1 class="font-semibold text-center">Past Events</h1>
        <a href="./contact.html" class="text-right"><i class="bi bi-caret-right-fill hover:text-dark"></i></a>
    </header>
    <main>
        <!-- Category Selector and Search -->
        <div class="mx-3 border-b-2 border-secondary-300">
            <form class="sm:grid sm:grid-cols-2 sm:gap-3 items-center m-5">
                <div class="col-start-1 col-end-3 mx-5 flex flex-wrap m-3">
                    <label class="mx-2 flex items-center">
                        <input type="checkbox" name="category1" id="category1"
                            class="form-checkbox text-primary h-5 w-5">
                        <span class="ml-2 text-secondary-300 font-medium">Category</span>
                    </label>
                    <label class="mx-2 flex items-center">
                        <input type="checkbox" name="category2" id="category2"
                            class="form-checkbox text-primary-600 h-5 w-5">
                        <span class="ml-2 text-secondary-300 font-medium">Category</span>
                    </label>
                    <label class="mx-2 flex items-center">
                        <input type="checkbox" name="category3" id="category3"
                            class="form-checkbox text-primary-600 h-5 w-5">
                        <span class="ml-2 text-secondary-300 font-medium">Category</span>
                    </label>
                    <label class="mx-2 flex items-center">
                        <input type="checkbox" name="category4" id="category4"
                            class="form-checkbox text-primary-600 h-5 w-5">
                        <span class="ml-2 text-secondary-300 font-medium">Category</span>
                    </label>
                    <label class="mx-2 flex items-center">
                        <input type="checkbox" name="category5" id="category5"
                            class="form-checkbox text-primary-600 h-5 w-5">
                        <span class="ml-2 text-secondary-300 font-medium">Category</span>
                    </label>
                </div>
                <div class="col-start-3 col-end-4 text-center">
                    <input
                        class="border border-secondary-400 bg-dark py-2 px-5 rounded-lg text-light focus:outline-none focus:ring-1 focus:ring-primary-400 focus:border-transparent"
                        type="text" name="search" id="search" placeholder="Search...">
                    <button
                        class="bg-secondary text-dark hover:bg-primary-400 py-2 px-4 rounded-lg mx-2 transition duration-150 ease-in"><i
                            class="bi bi-search"></i></button>
                </div>
            </form>
        </div>
        <!-- Gallery -->
        <div id="pastEventsGallery"  class="flex flex-wrap justify-center items-center my-2 xl:my-[4.5rem] 2xl:my-40 md:mx-10">

        </div>
    </main>
    <footer class="flex flex-row text-center bg-dark font-bold sm:text-lg p-1">
        <ul class="flex justify-start basis-1/3">
            <!-- Needs Links -->
            <li class="mx-2 self-center"><a href=""><i class="bi bi-instagram"></i></a></li>
            <li class="mx-2 self-center"><a href=""><i class="bi bi-facebook"></i></a></li>
            <li class="mx-2 self-center"><a href=""><i class="bi bi-whatsapp"></i></a></li>
        </ul>
        <div class="flex basis-1/3 justify-center">
            <p>© Made with <span class="text-primary">♥</span> by tsu</p>
        </div>
        <div class="flex-grow align-center text-end mx-2">
            MindHub - C15
        </div>
    </footer>

</html>
